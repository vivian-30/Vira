<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRA Landing Page</title>
    <style>
        /* Basic styling for interactivity */
        .interactive-section {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .interactive-section:hover {
            background-color: #e9e9e9;
        }

        .footer-text {
            text-align: center;
            padding: 10px;
            background-color: #eee;
            border-top: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .footer-text:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Existing content of the landing page -->
    <h1>Welcome to VIRA!</h1>
    <p>Empowering girls for a brighter future.</p>

    <!-- New interactive section -->
    <div class="interactive-section">
        <p>VIRA helped girls land leadership roles, pitch ideas, and stop shrinking.</p>
    </div>

    <!-- Existing content continues -->

    <!-- Footer section -->
    <div class="footer-text">
        100+ girls already joined VIRA
    </div>

</body>
</html>
